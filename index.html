<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Star Wars Responsive Challenge</title>
		<!-- Responsive viewport tag, tells small screens that it's responsive -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Normalize.css, a cross-browser reset file -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
		<!-- Google Font -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/float-grid.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<main>
		<header class="col-12">
			<div class="row">
				<h1>Star Wars Characters</h1>
				<p>Incomplete list</p>
			</div>
		</header>
		<div class="row">
			<div class="col-4">
				<div class="container"><img src="images/rey_square.png">
					<div class="textbox">
						<h3>Ray </h3>
						<div>Protagonist, from Tattoine</div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="container"><img src="images/finn_square.png">
					<div class="textbox">
						<h3>Finn</h3>
						<div>Storm Trooper, Befriends Ray</div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="container"><img src="images/kylo_square.png">
					<div class="textbox">
						<h3>Kylo Ren </h3>
						<div>Main VIllain, or is he?</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="container"><img src="images/poe_square.png">
					<div class="textbox">
						<h3>Poe</h3>
						<div>Neutral Pilot</div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="container"><img src="images/chewbacca_square.png">
					<div class="textbox">
						<h3>Chewbacca</h3>
						<div>A great first mate</div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="container"><img src="images/yoda_square.png">
					<div class="textbox">
						<h3>Yoda</h3>
						<div>Wise old Jedi master</div>
					</div>
				</div>
			</div>
		</div>
		</main>
	</body>
</html>
